{%extends 'base.html'%}
</head>
{% block head %}
    <title>Previous_bookings</title>
{% endblock %}
{%block body%}
<body>

<div class="row">
          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content black-text">
                <span class="card-title">Your Bookings</span>
                <table class="striped">
            <thead>
              <tr>
                  <th>From</th><th>To</th><th>Date</th><th>Flight Name</th>

              </tr>
            </thead>
            {% for k,v in all.items %}
            <tbody>


              <tr>
                <td>{{ v.from }}</td>
                <td>{{ v.to }}</td>
                <td>{{ v.date }}</td>
                <td></td>
              </tr>


          </tbody>
          {% endfor %}
          </table>

                </div>
          </div>
        </div>
      </div>
{%endblock%}
